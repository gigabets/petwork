<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="banner">
        <div>
            <img src="img2/logoPETazul.png" alt="">
            <p>Vivencie o dia a dia de uma profissão e conheça diferentes locais de trabalho entre 6 setores escolhidos em 2018 pelo PET ADM.</p>
            <a href="">Inscreva-se</a>                        
        </div>  
    </section> 
    <section class="prebanner">
        <p>Etapas do Projeto</p>
    </section>
    <section>
        <section class="banner2">
            <div>
                <img src="img2/icon1-pasta.png" alt="">
                <p>Inscrição</p>
            </div>
            <div>
                <img src="img2/icon1-card.png" alt="">
                <p>Seleção</p>
            </div>
            <div>
                <img src="img2/icon1-bus.png" alt="">
                <p>Visita</p>
            </div>
        </section>            
    </section>
    <section class="prebanner">
        <p>Setores</p>
    </section>
    <section>
        <section class="banner2">
            <div>
                <img src="img2/icon2-social.png" alt="">
                <p>Social</p>
            </div>
            <div>
                <img src="img2/icon2-publico.png" alt="">
                <p>Público</p>
            </div>
            <div>
                <img src="img2/icon2-consultoria.png" alt="">
                 <p>Consultoria</p>
            </div>
            <div>
                <img src="img2/icon2-tecnologia.png" alt="">
                <p>Tecnologia</p>
            </div>
            <div>
                <img src="img2/icon2-financeiro.png" alt="">
                <p>Financeiro</p>
            </div>
        </section>            
    </section>
    <section class="prebannerdark">
        <p>Cadastre-se</p>
    </section>
    <section class="banner3">
        <div class="form">
            <form>
                <input type="text" name="firstname" placeholder="Nome Completo"><br>                
                <input type="text" name="lastname" placeholder="Email"><br>
                <input type="text" name="lastname" placeholder="Telefone"><br>                
                <div class="text-center">
                    <button type="submit" title="Send Message">Enviar</button>
                </div>
            </form>
        </div>
    </section>       
</body>
</html>
